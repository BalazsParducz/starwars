{% extends "starwars.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}

<!-- Modal -->

<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="form">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Please, register.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" >
                <div class="registration">
                    <form method="post" action="/registration">
                        <label for="first_name">First name:</label>
                        <p><input type="text" id="first_name" required name="first_name"></p>

                        <label for="last_name">Last name:</label>
                        <p><input type="text" id="last_name" required name="last_name"></p>

                        <label for="user_name">Your Username:</label>
                        <p><input type="text" id="user_name" name="username" required></p>

                        <label for="password">Password:</label>
                        <p><input type="password" id="password" name="password" required></p>

                        <label for="submit"></label>
                        <p><button type="submit" id="submit" >Register</button></p>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>





{% if message %}
<div>{{ message }}</div>
{% endif %}

{% endblock %}
